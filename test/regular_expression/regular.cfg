%token pipe 1
%token kleene 2
%token plus 3
%token open 4
%token close 5
%token char 6
%token dot 7
%token dash 8

%nterm RE
%nterm ALT
%nterm ALTLIST
%nterm SEQ
%nterm SEQLIST
%nterm ATOM
%nterm ATOMMOD
%nterm NUCLEUS
%nterm CHARRNG

%start RE

%%

RE:
	ALT
	;

ALT:
	SEQ ALTLIST
	;

ALTLIST:
	pipe SEQ ALTLIST
	|
	;

SEQ:
	ATOM SEQLIST
	|
	;

SEQLIST:
	ATOM SEQLIST
	|
	;

ATOM:
	NUCLEUS ATOMMOD
	;

ATOMMOD:
	kleene
	| plus
	|
	;

NUCLEUS:
	open ALT close
	| char CHARRING
	| dot
	;

CHARRNG:
	dash char
	|
	;

%%

extern int yylex(YYSTYPE* lvalp);
